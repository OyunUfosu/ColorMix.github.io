<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Tools</h1>
        
        <div class="app-sections">
            <div class="section">
                <h2 class="section-title">Color Mixer</h2>
                
                <div class="color-pickers">
                    <div class="color-picker-section">
                        <h3>COLOR 1</h3>
                        <input type="color" id="color1">
                        <div class="color-values">
                            <span id="colorValue1"></span>
                        </div>
                    </div>

                    <div class="color-picker-section">
                        <h3>COLOR 2</h3>
                        <input type="color" id="color2">
                        <div class="color-values">
                            <span id="colorValue2"></span>
                        </div>
                    </div>
                </div>

                <div class="color-display">
                    <div class="selected-color" id="selectedColor1"></div>
                    <div style="font-size: 20px">+</div>
                    <div class="selected-color" id="selectedColor2"></div>
                </div>

                <button class="mix-button" id="mixButton">MIX COLORS</button>

                <div class="result-section">
                    <div class="result-circle" id="resultColor"></div>
                    <div class="color-code" id="colorCode">#COLOR CODE</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Palette Generator</h2>
                
                <div class="palette-controls">
                    <div class="palette-base-color">
                        <input type="color" id="baseColor" value="#3a7bd5">
                        <span id="baseColorValue">#3A7BD5</span>
                    </div>
                    
                    <div class="harmony-types">
                        <button class="harmony-button active" data-type="analogous">Analogous</button>
                        <button class="harmony-button" data-type="complementary">Complementary</button>
                        <button class="harmony-button" data-type="triadic">Triadic</button>
                        <button class="harmony-button" data-type="splitComplementary">Split Complementary</button>
                        <button class="harmony-button" data-type="random">Random Harmony</button>
                    </div>
                </div>

                <div class="palette-display" id="paletteDisplay">
                    <!-- Palette colors will be generated here -->
                </div>
            </div>
        </div>

        <div class="history-section">
            <h3>Color History</h3>
            <div class="color-history" id="colorHistory"></div>
        </div>
        <div class="section">
    <h2 class="section-title">Color Format Converter</h2>
    
    <div class="converter-controls">
        <input type="color" id="converterColor" value="#3a7bd5">
        <span id="converterColorValue">#3A7BD5</span>
        
        <select id="targetFormat">
            <option value="hex">HEX</option>
            <option value="rgb">RGB</option>
            <option value="hsl">HSL</option>
            <option value="cmyk">CMYK</option>
        </select>
        
        <button class="convert-button" id="convertButton">CONVERT</button>
    </div>
    
    <div class="converter-result">
        <div class="converted-color" id="convertedColor"></div>
        <div class="converted-code" id="convertedCode">#3A7BD5</div>
    </div>
    <div class="section">
    <h2 class="section-title">WCAG Contrast Checker</h2>
    
    <div class="contrast-controls">
        <div class="contrast-picker">
            <h3>Background Color</h3>
            <input type="color" id="bgColor" value="#ffffff">
            <div class="color-values">
                <span id="bgColorValue">#FFFFFF</span>
            </div>
        </div>
        
        <div class="contrast-picker">
            <h3>Text Color</h3>
            <input type="color" id="textColor" value="#000000">
            <div class="color-values">
                <span id="textColorValue">#000000</span>
            </div>
        </div>
    </div>
    
    <div class="contrast-result" id="contrastResult">
        <div class="contrast-preview">
            <div class="contrast-sample" id="contrastSample">
                Sample text for contrast testing
            </div>
        </div>
        <div class="contrast-score" id="contrastScore">
            Contrast Ratio: --:1
        </div>
        <div class="contrast-verdict" id="contrastVerdict">
            Checking accessibility...
        </div>
    </div>
</div>
</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
